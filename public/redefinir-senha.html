<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/redefinir.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Redefinir Senha</h2>
            <form id="resetForm">
                <div class="input-group">
                    <label for="newPassword">Nova Senha:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
       const urlParams = new URLSearchParams(window.location.search);
const token = decodeURIComponent(urlParams.get('token'));
console.log('ðŸ“¦ Token recebido da URL:', token);

document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        showMessage('As senhas nÃ£o coincidem!', 'error');
        return;
    }

    try {
        const payload = { token, newPassword };
        console.log('ðŸš€ Enviando nova senha com payload:', payload);

        const baseUrl = window.location.origin.includes('localhost') 
    ? 'http://localhost:5505' 
    : 'https://sepa-api.onrender.com';

const response = await fetch(`${baseUrl}/redefinir-senha`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log('ðŸ“¥ Resposta recebida do servidor:', data);

        if (response.ok) {
            showMessage(data.message, 'success');
            setTimeout(() => window.location.href = '/home.html', 2000);
        } else {
            showMessage(data.message, 'error');
        }
    } catch (error) {
        console.error('ðŸ”¥ Erro na requisiÃ§Ã£o:', error);
        showMessage('Erro na conexÃ£o. Tente novamente.', 'error');
    }
});


        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        }
    </script>
</body>
</html>
